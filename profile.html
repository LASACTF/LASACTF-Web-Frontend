<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LASACTF - Team Signup</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- CSS -->
    <link href="src/ctf.css" rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="container" id="cont-super">
      <div class="row">
       <a href="/"><img src="img/LASA-CTF-Logo-v3-3x-trans-nohighlight.png" class="logo med"></a>
      </div>
      <div class="headcont">
        <h1 class="text head"><i class="material-icons head">&#xE853;</i>PROFILE</h1>
      </div>
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
          <h1 class="gray-400 text">Welcome, </h1><h0 class="text" id="textUsername"></h0><h0 class="text gray-400">!</h0><br>
          <div class="row">
            <div class="col-xs-4 h3 right">
              Your Name
            </div>
            <div class="col-xs-8 h3 left gray-400">
              <div id="textName"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 h3 right">
              Password
            </div>
            <div class="col-xs-8 h3 left gray-400">
              <a class="btn purple wide xs" style="margin-top: -12px" href="/register" role="button"><i class="material-icons">&#xE5C8;</i>UPDATE PASSWORD</a>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 h3 right">
              Email
            </div>
            <div class="col-xs-8 h3 left gray-400">
              <div id="textEmail"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 h3 right">
              Affiliation
            </div>
            <div class="col-xs-8 h3 left gray-400">
              <div id="textAffliation"></div>
              <div id="textAffliationType"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 h3 right">
              Location
            </div>
            <div class="col-xs-8 h3 left gray-400">
              <div id="textLocation1"></div>
              <div id="textLocation2"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 h3 right">
              Prize Eligibility
            </div>
            <div class="col-xs-8 h3 left gray-400" id="textEligibile">
            </div>
          </div>

          <h2 class="gray-400">The CTF <div class="text gray-100">hasn't started yet</div>, but you can still <div class="text gray-100">create and join teams</div>.</h2><br>
          <form class="form-horizontal">
            <div class="form-group" id="inputGroup">
              <label for="inputTeam" class="col-sm-4 control-label">Team Name</label>
              <div class="col-sm-8">
                <input type="name" class="form-control" id="inputTeam" placeholder="Team Name">
                <span id="helpTeam" class="help-block"></span>
              </div>
              <label for="inputTeamPass" class="col-sm-4 control-label">Passcode</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="inputTeamPass" placeholder="Team Passcode">
                <span id="helpPass" class="help-block"></span>
              </div>
              <span id="helpBlock" class="help-block"></span>
            </div>

            <div class="col-xs-6">
              <a class="btn purple maxwidth xs noleftpad" id="actionCreate" role="button"><i class="material-icons">&#xE5C8;</i>CREATE TEAM</a>
            </div>
            <div class="col-xs-6">
              <a class="btn purple maxwidth xs noleftpad" id="actionJoin" role="button"><i class="material-icons">&#xE5C8;</i>JOIN TEAM</a>
            </div>
          </form>

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- JS --->
    <script src="src/profile.js"></script>
  </body>

</html>
