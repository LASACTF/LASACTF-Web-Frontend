<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- CSS -->
    <link href="src/ctf.css" rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="container" id="cont-super">
      <div class="row">
       <img src="img/LASA-CTF-Logo-v3-3x-trans-nohighlight.png" class="logo med">
      </div>
      <div class="headcont">
        <h1 class="text head"><i class="material-icons head"></i>PRE-REGISTRATION</h1>
      </div>
      <br>

      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputUsername" class="col-sm-4 control-label">Username<div class="text asterisk">*</div></label>
              <div class="col-sm-8">
                <input type="username" class="form-control" id="inputUsername" placeholder="Username">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-4 control-label">Password<div class="text asterisk">*</div></label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputFirstName" class="col-sm-4 control-label">Your Name<div class="text asterisk">*</div></label>
              <div class="col-sm-8">
                <input type="name" class="form-control" id="inputFirstName" placeholder="Full Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="col-sm-4 control-label">Email<div class="text asterisk">*</div></label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail" placeholder="lasactf@example.com">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAffiliation" class="col-sm-4 control-label">Affiliation<div class="text asterisk">*</div></label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputAffiliation" placeholder="Your High School / University / Other">
              </div>
              <div class="col-sm-8">
                <select class="form-control">
                  <option>High School</option>
                  <option>High School Equivalent (homeschooled, etc.)</option>
                  <option>Higher Education (college, university, etc.)</option>
                  <option>Corporation / Non-Profit</option>
                  <option>Middle School or Equivalent</option>
                  <option>Military/Specialized Education (that is not a high school equivalent)</option>
                  <option>Other / International (not listed above)</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputStatus" class="col-sm-4 control-label">Account Type<div class="text asterisk">*</div></label>
              <div class="col-sm-8">
                <select class="form-control large" id="inputStatus">
                  <option>Competitor (Students only)</option>
                  <option>Instructor (For classroom teachers)</option>
                  <option>Unranked Competitor (No prizes will be awarded)</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputCity" class="col-sm-4 control-label">Location<div class="text asterisk">*</div></label>
              <div class="col-sm-5">
                <input type="city" class="form-control" id="inputCity" placeholder="City">
              </div>
              <div class="col-sm-3">
                <input type="state" class="form-control" id="inputState" placeholder="State/Region">
              </div>
              <div class="col-sm-8">
                <select class="form-control">
                  <option>Continential United States</option>
                  <option>Alaska, Hawaii, or US Territoriy</option>
                  <option>International</option>
                </select>
              </div>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
              <button type="submit" class="btn purple sm expand"><i class="material-icons"></i>SUBMIT AND CONFIRM</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- JS --->
    <script src="src/ctf.js"></script>
  </body>

</html>
