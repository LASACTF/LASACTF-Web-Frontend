<!DOCTYPE html>
<html lang="en">
  <head>
    {{> partial/head.html}}
    <title>LASACTF - Problems</title>
  </head>

  <body class='compete'>
    <div class="primarycontainer">
      {{> partial/header.html}}
      <div class="content">
        <div class="problem web">
          <div class="icon">
            <i class="material-icons">&#xE894;</i>
          </div>
          <text class="name">Four-Oh-Four</text>
          <text class="value">30 XP</text>
        </div>
        <div class="problem-slide web open">
          <div class="body">
            <h2 class="text">Test</h2><br>
            <h3 class="text">Test 2</h3>
          </div>
          <div class="selectbox">
            <div class="select active">
              <button><i class="material-icons">&#xE153;</i></button>
            </div>
            <div class="select">
              <button><i class="material-icons">&#xE887;</i></button>
            </div>
            <div class="select">
              <button><i class="material-icons">&#xE8DD;</i></button>
            </div>
          </div>
        </div>
        <div class="problem crypto">
          <div class="icon">
            <i class="material-icons">&#xE897;</i>
          </div>
          <text class="name">Shifty Letters</text>
          <text class="value">30 XP</text>
        </div>
        <div class="problem-slide crypto complete">
          <div class="body">
            <h2 class="text">Test</h2><br>
            <h3 class="text">Test 2</h3>
          </div>
          <div class="selectbox">
            <div class="select active">
              <button><i class="material-icons">&#xE153;</i></button>
            </div>
            <div class="select">
              <button><i class="material-icons">&#xE887;</i></button>
            </div>
            <div class="select">
              <button><i class="material-icons">&#xE8DD;</i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{> partial/footer.html}}
    <!-- JS --->
    <script src="js/problems.js"></script>
  </body>

</html>
