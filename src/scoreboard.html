<!DOCTYPE html>
<html lang="en">
  <head>
    {{> partial/head.html}}
    <title>LASACTF - Profile</title>
  </head>

  <body class='compete'>
    <div class="primarycontainer">
      {{> partial/header.html}}
      <div class="content">
        <div class="row">
          <div class="col-sm-8 nopad" id="divScored">
            <h2 class="gray-400 text">Your team is in </h2><h0 class="text purple-a200" id="textPlace"><text class="ligature" id="textSuffix"></text></h0><h0 class="text gray-400">!</h0>
          </div>
          <div class="col-sm-8 nopad hidden" style="padding-top: 20px;" id="divUnscored">
            <h2 class="gray-400 text">You are unranked!</h2><br><h4 class="gray-600">You must solve at least one problem and be on a team to be on the scoreboard!</h4>
          </div>
          <div class="col-sm-4 right nopad smish-invisible">
            <div class="right"><text class="h0 purple-a200" id="textScore"></text><text class="h2 gray-400"> XP</text></div>
          </div>
        </div>
        <br>
        <div class="scorestable" id="scoreTable">

        </div>
      </div>
    </div>

    {{> partial/footer.html}}

    <!-- JS --->
    <script src="js/scoreboard.js"></script>
  </body>

</html>
