    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LASACTF - Registration</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Recaptcha -->
    <script src='https://www.google.com/recaptcha/api.js'></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

    <![endif]-->

    <!-- CSS -->
    <link href="src/ctf.css" rel='stylesheet' type='text/css'>

  <body>
    <div class="container" id="cont-super">
      <div class="row">
       <a href="/"><img src="img/LASA-CTF-Logo-v3-3x-trans-nohighlight.png" class="logo med"></a>
      </div>
      <div class="headcont">
        <h1 class="text head"><i class="material-icons head">&#xE254;</i>PRE-REGISTRATION</h1>
      </div>
      <br>

      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <form class="form-horizontal" id="registration-form">
            <div class="form-group">
              <label for="inputUsername" class="col-sm-3 control-label">Username<div class="text asterisk">*</div></label>
              <div class="col-sm-8">
                <input type="username" class="form-control required" id="inputUsername" placeholder="Username">
                <span id="helpUsername" class="help-block"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-3 control-label">Password<div class="text asterisk">*</div></label>
              <div class="col-sm-8">
                <input type="password" class="form-control required" id="inputPassword" placeholder="Password">
              </div>
              <div class="col-sm-8">
                <input type="password" class="form-control spacetop required" id="inputConfirmPassword" placeholder="Confirm Password">
                <span id="helpPassword" class="help-block"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="inputFirstName" class="col-sm-3 control-label">Your Name<div class="text asterisk">*</div></label>
              <div class="col-sm-4">
                <input type="city" class="form-control required" id="inputFirstName" placeholder="First">
				<span id="helpFirstName" class="help-block"></span>
              </div>
              <div class="col-sm-4">
                <input type="state" class="form-control required" id="inputLastName" placeholder="Last">
				<span id="helpLastName" class="help-block"></span>
              </div>

            </div>
            <div class="form-group">
              <label for="inputEmail" class="col-sm-3 control-label">Email<div class="text asterisk">*</div></label>
              <div class="col-sm-8">
                <input type="email" class="form-control required" id="inputEmail" placeholder="lasactf@example.com">
				<span id="helpEmail" class="help-block"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="inputAffiliation" class="col-sm-3 control-label">Affiliation<div class="text asterisk">*</div></label>
              <div class="col-sm-8">
                <input type="text" class="form-control required" id="inputAffiliation" placeholder="Your High School / University / Other">
              </div>
              <div class="col-sm-8">
                <select class="form-control sm" id="inputSchoolType">
                  <option value="high">High School</option>
                  <option value="high">High School Equivalent (homeschooled, etc.)</option>
                  <option value="college">Higher Education (college, university, etc.)</option>
                  <option value="corp">Corporation / Non-Profit</option>
                  <option value="middle">Middle School or Equivalent</option>
                  <option value="other">Other (not listed above)</option>
                </select>
				<span id="helpAffiliation" class="help-block"></span>
              </div>
            </div>
            <div class="form-group">
              <label for="inputStatus" class="col-sm-3 control-label">Account Type<div class="text asterisk">*</div></label>
              <div class="col-sm-8">
                <select class="form-control large" id="inputStatus">
                  <option value="comp">Competitor (Students only)</option>
                  <option value="instructor">Instructor (For classroom teachers)</option>
                  <option value="unrankedcomp">Unranked Competitor (No prizes will be awarded)</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputCity" class="col-sm-3 control-label">Location<div class="text asterisk">*</div></label>
              <div class="col-sm-4">
                <input type="city" class="form-control required" id="inputCity" placeholder="City">
              </div>
              <div class="col-sm-4">
                <input type="state" class="form-control required" id="inputState" placeholder="State/Region">
              </div>
			  <div class="col-sm-3"></div>
              <div class="col-sm-8">
                <select class="form-control sm" id="inputCountry">
                  <option value="us">United States</option>
                  <option value="i">International (Other)</option>
                </select>
                <input type="state" class="form-control spacetop required hidden" id="inputInternational" placeholder="Country, if not US">
				<span id="helpLocation" class="help-block"></span>
              </div>
            </div>
            <br>
            <div class="form-group">
              <div class="col-sm-1"></div>
              <div class="col-sm-10">
                <h3 class="left">How many CTFs have you participated in prior to LASACTF?</h3>
                <select class="form-control large" id="inputCTFs">
                  <option></option>
                  <option>None</option>
                  <option>1</option>
                  <option>2-3</option>
                  <option>4-6</option>
                  <option>7+</option>
                </select>
              </div>
              <div class="col-sm-1"></div>
            </div>
            <div class="form-group">
              <div class="col-sm-1"></div>
              <div class="col-sm-10">
                <h3 class="left">How would you rate your overall programming experience?</h3>
                <select class="form-control large" id="inputExperience">
                  <option></option>
                  <option>Novice</option>
                  <option>Intermediate</option>
                  <option>Experienced</option>
                </select>
              </div>
              <div class="col-sm-1"></div>
            </div>
            <div class="form-group">
              <div class="col-sm-1"></div>
              <div class="col-sm-10">
                <h3 class="left">If you have participated in earlier CTFs, what category of problems are you best at?</h3>
                <select class="form-control large" id="inputSection">
                  <option></option>
                  <option>Not sure / Never participated before</option>
                  <option>Algorithm</option>
                  <option>Binary Exploitation</option>
                  <option>Crytography</option>
                  <option>Web Exploitation</option>
                </select>
              </div>
              <div class="col-sm-1"></div>
            </div>
            <br>
            <div class="form-group">
              <div class="col-sm-1"></div>
              <div class="col-sm-10 centered">
                <h2>Are you a robot?<div class="text asterisk">*</div></h2>
                <div class="g-recaptcha" data-sitekey="6LfJXBcTAAAAADfW4xT0SCyV2BKBgVcUfJmDdgCe"></div>
              </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
              <div class="form-group has-failure">
                <span id="helpError" class="help-block"></span>
              </div>
              <button type="submit" class="btn purple expand sm centerpad"><i class="material-icons">&#xE5CA;</i>SUBMIT AND CONFIRM</button>
            </div>
            <br><br>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/jquery-placeholder/jquery.placeholder.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- JS --->
    <script src="src/register.js"></script>
  </body>

</html>
