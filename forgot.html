<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LASACTF - Reset Password</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- CSS -->
    <link href="src/ctf.css" rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="container" id="cont-super">
      <div class="row">
       <a href="/"><img src="img/LASA-CTF-Logo-v3-3x-trans-nohighlight.png" class="logo med"></a>
      </div>
      <div class="headcont">
        <h1 class="text head"><i class="material-icons head">&#xE0DA;</i>RESET PASSWORD</h1>
      </div>
      <br>
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <form class="form-horizontal" id="reset-form">
            <div class="form-group" id="inputGroup">
              <h3>Enter the username you used at registration.</h3>
              <h4 class="gray-400">If a match is found, password reset instructions will be sent to the email you provided.</h4><br>
              <input type="username" class="form-control" id="inputUsername" placeholder="Username">
              <span id="helpBlock" class="help-block"></span>
              <button type="submit" class="btn purple sm expand" id="inputSubmit"><i class="material-icons">&#xE5C8;</i>RESET PASSWORD</button>
            </div>
            <br>
          </form>
        </div>
        <div class="col-xs-3"></div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- JS --->
    <script src="src/forgot.js"></script>
  </body>

</html>
